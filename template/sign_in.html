<!doctype html>
<html>
  <head>
    <title>SIGN IN</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Hello</span>Books</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li class="current"><a href="sign_in.html">SIGN IN</a></li>
            <li><a href="admin.html">ADMIN DASHBOARD</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="supporting">
      <div class="container">

        <div class="col">
          <div id= "container" style ="width : 400px; margin :auto; border: auto; border-style : solid; padding: 10px">
            
            <form action = "" method = "">
              <h2>SIGN IN</h2>
              <input type="text" id="signin-email" class="text-input email-input" name="session[username_or_email]" autocomplete="on" placeholder="Email or Username"/>
                     
              <br/><br/>
                  
              <input type="password" id="signin-password" class="text-input flex-table-input" name="session[password]" placeholder="Password"/>
                    
              <br/><br/>

              <label class="t1-label remember">
                <input type="checkbox" value="1" name="remember_me" checked="checked">
                <span>Remember me</span>
              </label>

              <button type="submit" name="login" onclick = "loginfunc()"> Log in </button>
                  
              <span class="separator">&middot;</span>
              <div><a class="forgot" href="sign_up.html">Register</a></div>
              <a class="forgot" href="pass_reset.html">Forgot password?</a>
            </form>
          </div>
        </div>
        
      <div class="col">
        <p>Click here to change your password</p>
        <a class="btn-default" href="pass_change.html">Change Password</a>
        <p id="show_error"></p>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
